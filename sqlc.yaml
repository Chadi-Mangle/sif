version: "2"
sql:
  - schema: "db/migrations" 
    queries: "db/queries" 
    engine: "postgresql"
    gen:
      go:
        sql_package : "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        package: "models"
        out: "internal/models"  
        overrides: 
          - column: "bungalows_users.users"
            go_type: 
              type: "User"
              slice: true
          - column: "users.bungalow_id"
            go_type:
              type: "NullInt32"
              import: "database/sql"
